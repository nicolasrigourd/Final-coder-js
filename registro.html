<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
<body>
    <header></header>
    <main>
        <div class="formulario">
            <h2>Registrarse</h2>
            <form id="formRegistro">
                <label for="usuario" >Nombre de usuario</label>
                <input type="text" id="usuario" name="usuario" required placeholder="Elija nombre de Usuario">

                <label for="clave">Clave</label>
                <input type="password" id="clave" name="clave" required placeholder="Elija una calve de 4 digitos">

                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión</a></p>
        </div>
    </main>
    <footer></footer>
    <script src="java.js"></script>
</body>
</html>
