<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-index">
    <!-- Contenedor principal de la página de registro -->
    <div class="formulario">
        <h2>Registro</h2>
        
        <form id="formRegistro"> <!-- Cambié el ID aquí para que coincida con tu JavaScript -->
            <label for="usuario">Elije tu nombre de usuario:</label>
            <input class="input-index-u" id="usuario-reg" placeholder="Nombre de usuario" required>

            <label for="clave">Elije una clave (4 dígitos):</label>
            <input class="input-index-cl" id="clave-reg" placeholder="Contraseña" maxlength="4" required>

            <button class="submit" id="ingresar">Registrarse</button>
        </form>

        <!-- Mensajes de error -->
        <p id="errorMensaje" style="color: red;"></p> <!-- Agregado para mostrar mensajes de error -->

        <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a></p> 
    </div>

    <script src="java.js"></script>
</body>
</html>
